<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>„Ç≠„Çø„É†„É©OCRÊäΩÂá∫„Ç¢„Éó„É™</title>
  <style>
    body { font-family: Arial, sans-serif; background: #fafafa; text-align: center; margin: 0; padding: 20px; }
    h1 { color: #ff0010; font-size: 1.6em; margin-bottom: 20px; }
    input, select, textarea, button {
      width: 90%; max-width: 400px; margin: 10px auto; font-size: 1.1em;
      padding: 10px; border-radius: 8px; border: 1px solid #ccc; display: block;
    }
    button { background-color: #007bff; color: white; cursor: pointer; border: none; }
    button:hover { background-color: #0056b3; }
    #output { margin-top: 25px; font-size: 1.2em; white-space: pre-wrap; }
  </style>
</head>
<body>
  <h1>„Ç≠„Çø„É†„É©OCRÊäΩÂá∫„Ç¢„Éó„É™</h1>

  <input type="file" id="imageInput" accept="image/*">
  
  <select id="condition">
    <option>Unused</option>
    <option>TOP MINT</option>
    <option>MINT</option>
    <option>NEAR MINT+++</option>
    <option>NEAR MINT</option>
    <option>EXCELLENT5</option>
    <option>EXCELLENT3</option>
    <option>AS IS / For PARTS</option>
  </select>

  <input type="number" id="expectedPrice" placeholder="Expected Price (USD)">
  <textarea id="notes" placeholder="Notes"></textarea>

  <button id="extractButton">Extract Info</button>
  <div id="output"></div>

  <!-- ‚úÖ JavaScript„ÇíÊúÄÂæå„Å´ÈÖçÁΩÆ -->
  <script>
    document.getElementById("extractButton").addEventListener("click", processImage);

    async function processImage() {
      const imageFile = document.getElementById("imageInput").files[0];
      if (!imageFile) {
        alert("ÁîªÂÉè„ÇíÈÅ∏Êäû„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ");
        return;
      }

      const reader = new FileReader();
      reader.onloadend = async () => {
        const base64Image = reader.result;
        document.getElementById("output").innerText = "‚è≥ Ë™≠„ÅøÂèñ„Çä‰∏≠...";

        try {
          console.log("üîπ Sending request to Netlify Function...");
          const response = await fetch("/.netlify/functions/openai-function", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ imageBase64: base64Image })
          });

          console.log("üîπ Response status:", response.status);
          const text = await response.text();
          console.log("üîπ Raw response text:", text);

          let result;
          try {
            result = JSON.parse(text);
          } catch (e) {
            document.getElementById("output").innerText = "‚ö†Ô∏è JSONÂ§âÊèõ„Å´Â§±Êïó: " + text;
            return;
          }

          const condition = document.getElementById("condition").value;
          const expectedPrice = document.getElementById("expectedPrice").value;
          const notes = document.getElementById("notes").value;

          const csvLine = [
            result.choices?.[0]?.message?.content?.trim() || "No data",
            condition,
            expectedPrice,
            notes
          ].join(", ");

          document.getElementById("output").innerText = `‚úÖ ÂÆå‰∫Ü\n\n${csvLine}`;
          await navigator.clipboard.writeText(csvLine);
        } catch (err) {
          console.error("‚ùå Fetch error:", err);
          document.getElementById("output").innerText = "‚ö†Ô∏è „Ç®„É©„Éº: " + err.message;
        }
      };
      reader.readAsDataURL(imageFile);
    }
  </script>
</body>
</html>
